definitions:
  data.BaseResponse:
    properties:
      code:
        type: integer
      data: {}
      err_msg:
        type: string
    type: object
  data.UserActivateReq:
    properties:
      code:
        maxLength: 6
        minLength: 6
        type: string
    required:
    - code
    type: object
  data.UserVO:
    properties:
      email:
        type: string
      id:
        type: integer
      password:
        type: string
    required:
    - email
    - password
    type: object
info:
  contact: {}
paths:
  /user-ms/v1/{client}/login:
    post:
      consumes:
      - application/json
      description: Authenticates a user with their email and password and returns
        a token.
      parameters:
      - description: User login information
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/data.UserVO'
      - description: Client identifier
        enum:
        - customer
        - merchant
        in: path
        name: client
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Login successful, returns auth token in cookie
          schema:
            allOf:
            - $ref: '#/definitions/data.BaseResponse'
            - properties:
                data:
                  type: string
              type: object
        "400":
          description: Bad Request
          schema:
            allOf:
            - $ref: '#/definitions/data.BaseResponse'
            - properties:
                data:
                  type: string
              type: object
        "500":
          description: Internal Server Error
          schema:
            allOf:
            - $ref: '#/definitions/data.BaseResponse'
            - properties:
                data:
                  type: string
              type: object
      summary: User Login
      tags:
      - Authentication
  /user-ms/v1/{client}/logout:
    post:
      description: invalidates the user's auth token cookie.
      parameters:
      - description: Client identifier
        enum:
        - customer
        - merchant
        in: path
        name: client
        required: true
        type: string
      responses:
        "200":
          description: OK
      summary: User Logout
      tags:
      - Authentication
  /user-ms/v1/{client}/users:
    post:
      consumes:
      - application/json
      description: This endpoint allows a new user to register by providing their
        details in JSON format.
      parameters:
      - description: User registration details
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/data.UserVO'
      - description: Client identifier
        enum:
        - customer
        - merchant
        in: path
        name: client
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/data.BaseResponse'
      summary: Register a new user
      tags:
      - User
  /user-ms/v1/{client}/users/activate:
    put:
      consumes:
      - application/json
      description: This endpoint allows a new user to activate by providing their
        verification code in JSON format.
      parameters:
      - description: User activate request
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/data.UserActivateReq'
      - description: Client identifier
        enum:
        - customer
        - merchant
        in: path
        name: client
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/data.BaseResponse'
      summary: Activate a new user
      tags:
      - User
swagger: "2.0"
